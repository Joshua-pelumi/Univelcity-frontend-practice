<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Healthpick</title>
</head>
<body>

    <h1>HEALTHPICK </h1>
    <h2> WELCOME TO MY DEMO WEBSITE</h2>
    <h3> WELCOME TO MY DEMO WEBSITE</h3>
    <h4> WELCOME TO MY DEMO WEBSITE </h4>
    <h5> WELCOME TO MY DEMO WEBSITE</h5>

    <form action="/save-form" method="post"></for>
    <label for="username">Username: </label>
    <input 
    type="text"
    id="username"
    name="username"
    placeholder="Enter username"/>
    <br><br>

    <label for="password"> Password: </label>
    <input type="password"
    id = "password"
    name="password"
    placeholder="Enter Password"/>
    <br><br>

    <label for "email"> Email: </label>
    <input 
    type="email"
    id="email"
    name="email"
    placeholder="Enter your email"
    required>
    <br><br>

    <label for="number"> Quantity: </label>
    <input
    type="number"
    id="number"
    name="number"
    min="1"
    max="11">
    <br><br>

    <label for="phone"> Phone Number: </label>
    <input
    type="tel"
    id="phone"
    name="phone"
    pattern="[0-9]"
    placeholder="xxx-xxx-xxx-xxx"
    >

    <input 
    type="checkbox"
    id="checkbox"
    name="subscribe">
    <label for="checkbox">Subscribe to get newsletter: </label>
    <br><br>

    <input 
    type="radio"
    id="male"
    name="male">
    <label for="checkbox">Male: </label>
    <br><br>

    <input 
    type="radio"
    id="female"
    name="female">
    <label for="checkbox">Female: </label>
    <br><br>

    <label for="date">Date of birth: </label>
    <input 
    type="date"
    id="date"
    name="date">
    <br><br>

    <label for="file">Select Picture: </label>
    <input 
    type="file"
    id="file"
    name="file"
    accept=".jpeg, .jpg, .png , .svg">
    <br><br>

    <input type="submit" value="submit"/>
</body>
</html>
